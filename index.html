<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@1,700&family=Indie+Flower&display=swap" rel="stylesheet">
	<style></style>
</head>
<body>


	<div class="container noSelect">	

<!-- SCORBOARD -->
		<div class="score-container">
			<div class="scoreboardX">
				<p class="playerX">X</p>
				<p class="scoreX">0</p>
			</div>

			<button class="players">1P</button>
			
			<div class="scoreboardO">
				<p class="scoreO">0</p>
				<p class="playerO">O</p>
			</div>


			<div class="turn">
				<p></p>
			</div>

		</div>

<!-- MAIN BOARD -->
		<div class="board">
			<div class="6 box B R"><div></div></div>
			<div class="7 box B"><div></div></div>
			<div class="8 box B L"><div></div></div>
			<div class="3 box R"><div></div></div>
			<div class="4 box"><div></div></div>
			<div class="5 box L"><div></div></div>
			<div class="0 box T R"><div></div></div>
			<div class="1 box T"><div></div></div>
			<div class="2 box T L"><div></div></div>

			<button class="restart">Restart</button>

			<!-- <footer><a href="https://github.com/bhoumikp">Created By Bhoumik P.</a></footer> -->
		</div>

	</div>

<script type="text/javascript" src="game.js"></script>
</body>
</html>
